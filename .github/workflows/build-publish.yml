name: Rust

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Musl
      run: sudo apt install -y musl-tools
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: nightly
        targets: x86_64-unknown-linux-musl
    - name: Build
      run: |
        git clone --depth=1 https://github.com/geph-official/geph4.git
        cd geph4
        cargo build --release --locked --target x86_64-unknown-linux-musl --manifest-path=geph4-client/Cargo.toml
        mv ./target/x86_64-unknown-linux-musl/release/geph4-client ../geph4-client
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: geph4-client
        asset_name: geph4-client
        asset_content_type: application/Binary